---
layout: page
title: Authors
description: Meet our team.
permalink: /authors/
---

<h1>Authors</h1>

<div class="staff">
  {% for author in site.authors %}
    <div class="item">
      <div class="">
        {% if page.photo %}
          <img class="img-rounded" src="{{ page.photo }}" alt="{{ author.display_name }}">
        {% else %}
          <img class="img-rounded" src="/assets/img/user.jpg" alt="{{ author.display_name }}">
        {% endif %}
      </div>
      <div class="">
        <h2 class="name">
          <a href="{{ site.baseurl }}{{ author.url }}">{{ author.display_name }}</a>
        </h2>
        {% if author.position %}
          <h3 class="position">{{ author.position }}</h3>
        {% endif %}
      </div>

    </div>
  {% endfor %}
</div>
